<!DOCTYPE html>
<html>
    <head>
        <title>Drinks Entry</title>
    </head>
    <body>

        <h1>Do you like to drink?</h1>
        <br/>
        <div>Tell me about yourself below:</div>
        <br/>

        <form>
            <label for="name">Name:</label><br/>
            <input id="name" name="name"><br/><br/>

            <label for="age">Age:</label><br/>
            <input id="age" name="age"><br/><br/>
            
            <div>Gender:</div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br/>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br/>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br/>
            <br/>

            <label for="drink">Preferred drink:</label>
            <select id="drink" name="drink">
                <option value="alcohol">Alcoholic</option>
                <option value="no-alcohol">Non-Alcoholic</option>
                <option value="water">Water</option>
            </select>
        </form>
        </br>

        <button type="button"
        onclick="AgeCheck();NameCheck()">Submit</button>

        <!--Script to check if the entered age is appropriate and if a name was entered-->
        <p id="check"></p>
        <p id="check2"></p>

        <script>
            function AgeCheck() {
                var x, text;
                
                //Get the value of the age
                x = document.getElementById("age").value;

                //Check if x is greater or equal than 18 or not a number
                if (x < 18 || isNaN(x)) {
                    text = "You must be over 18 to submit this form.";
                } else {
                    text = "Age OK"
                }
                document.getElementById("check").innerHTML = text;
            }

            function NameCheck() {
                var y, text2;

                //Get the name text
                y = document.getElementById("name").value;

                //Check is anything was entered
                if (!y) {
                    text2 = "Please enter your name.";
                } else {
                    text2 = "Name OK";
                }
                document.getElementById("check2").innerHTML = text2;
            }
        </script>
    </body>
</html>
