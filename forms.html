<!DOCTYPE html>
<html>
    <head>
        <title>Drinks Entry</title>
    </head>
    <body>

        <h1>Do you like to drink?</h1>
        <br/>
        <div>Tell me about yourself below:</div>
        <br/>

        <form>
            <label for="name">Name:</label><br/>
            <input id="name" name="name"><br/><br/>

            <label for="age">Age:</label><br/>
            <input id="age" name="age"><br/><br/>
            
            <div>Gender:</div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br/>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br/>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br/>
            <br/>

            <label for="drink">Preferred drink:</label>
            <select id="drink" name="drink">
                <option value="alcohol">Alcoholic</option>
                <option value="no-alcohol">Non-Alcoholic</option>
                <option value="water">Water</option>
            </select>
        </form>
        </br>

        <button type="button"
        onclick="AgeCheck();NameCheck()">Submit</button>

        <!--Script to check if the entered age is appropriate and if a name was entered-->
        <p id="check"></p>
        <p id="check2"></p>

        <script src="checks.js"></script>
    </body>
</html>
